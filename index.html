
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exemple API</title>
</head>
<body>
  <h1>Données API :</h1>
  <pre id="resultat"></pre>

  <script>
    // Remplace ceci par l'URL de ton API
    const urlAPI = 'curl https://slack-status.com/api/v2.0.0/current';

    fetch(urlAPI)
      .then(response => response.json())
      .then(data => {
        // Affiche les données dans la balise <pre>
        document.getElementById('resultat').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Erreur :', error);
        document.getElementById('resultat').textContent = 'Erreur lors de la récupération des données.';
      });
  </script>
</body>
</html>
