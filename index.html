
<!DOCTYPE html>
<html>
<head>

  <title>Statut des Services</title>
  <style>
    body { font-family: Arial; }
    .ok { color: green; }
    .down { color: red; }
  </style>
</head>
<body>
  <h1>État des services</h1>
  <ul id="status-list"></ul>

  <script>

const PORT = 8000;

    fetch('status.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('status-list');
        data.forEach(service => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${service.name}</strong> : 
                          <span class="${service.status.toLowerCase()}">${service.status}</span> 
                          <em>(vérifié à ${service.last_checked})</em>`;
          list.appendChild(li);
        });
      });

  </script>
</body>
</html>
